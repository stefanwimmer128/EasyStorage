buildscript {
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin}"
    }
}

apply plugin: "java"
apply plugin: "kotlin"

archivesBaseName = "easystorage"
group = "eu.stefanwimmer128.easystorage"
version = "1.0.0-rc.0"

sourceCompatibility = targetCompatibility = "1.8"

compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlin}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlin}"
}
